<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>vue-view</title>
  <!-- <script src="./src/packages/components/svg.js"></script> -->
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    .button{
      margin: 5px 2px;
      /* display: inline-flex; */
    }

  </style>
</head>

<body>
  <div id="app">
      
    <div class="button">
      <vi-button icon-name="setting" icon-position="right"><span>默认按钮</span></vi-button>
      <vi-button type="primary" icon-name="search"><span>主要按钮</span></vi-button>
      <vi-button type="success" icon-name="loading" icon-size="medium"><span>成功按钮</span></vi-button>
      <vi-button type="info" icon-name="loading" icon-size="large"><span>信息按钮</span></vi-button>
      <vi-button type="warning"><span>警告按钮</span></vi-button>
      <vi-button type="danger"><span>危险按钮</span></vi-button>
    </div>
    <!-- <div class="icon">
      <vi-icon name="loading"></vi-icon>
      <vi-icon name="setting" size="small"></vi-icon>
      <vi-icon name="search" size="large"></vi-icon>
    </div> -->
  </div>
</body>

</html>

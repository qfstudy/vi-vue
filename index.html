<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>vue-view</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
 .test{
   fill: red;
   /* background: green; */
 }
  </style>
</head>

<body>
  <div id="app">
    <div class="icon">
      <vi-icon class="test" vi-icon-name="info" vi-icon-size="small"></vi-icon>
      <vi-icon vi-icon-name="search" vi-icon-size=small></vi-icon>
      <vi-icon vi-icon-name="info" vi-icon-size=small></vi-icon>
      <vi-icon vi-icon-name="clear" vi-icon-size=small></vi-icon>
      
    </div>

    <div class="button">
      <vi-button class="dc" @click="aa">默认样式</vi-button>
      <vi-button type="default">默认样式</vi-button>
      <vi-button type="primary" icon-name="upload" >主要按钮</vi-button>
      <vi-button type="primary" icon-name="upload" icon-size="medium" circle="circle"></vi-button>
      <vi-button type="primary" icon-name="upload" icon-position="right">主要按钮</vi-button>
      <vi-button type="primary" icon-name="upload" icon-size="medium" circle="circle" disabled="disabled"></vi-button>
    </div>

    <div class="buttonGroup">
      <vi-button-group>
        <vi-icon class="ss" vi-icon-name="left" vi-icon-size=small></vi-icon>
        <vi-icon class="ss" vi-icon-name="pause" vi-icon-size=small></vi-icon>
        <vi-icon class="ss" vi-icon-name="right" vi-icon-size=small></vi-icon>
      </vi-button-group>
      <!-- <br> -->
      <vi-button-group>
          <vi-button type="primary">默认样式</vi-button>
          <vi-button type="primary">主要按钮</vi-button>
      </vi-button-group>
      <!-- <br> -->
      <vi-button-group>
          <vi-button>默认样式</vi-button>
          <vi-button >主要按钮</vi-button>
      </vi-button-group>
      <vi-button-group>
          <vi-button type="primary" icon-name="left" icon-size=small>上一页</vi-button>
          <vi-button type="primary" icon-name="left" icon-size=small>上一页</vi-button>
          <vi-button type="primary" icon-name="right" icon-size=small icon-position="right">下一页</vi-button>
      </vi-button-group>
    </div>
    <hr>
    <br>
    <div class="input">
      <vi-input placeholder="prefix" suffix-icon="info" @click="aa"></vi-input>
      <vi-input placeholder="prefix" prefix-icon="info" @click="aa"></vi-input>
      <vi-input placeholder="suffix" clearable suffix-icon="error" ></vi-input>
      <vi-input placeholder="请输入内容" readonly v-model="input1"></vi-input>
      <vi-input placeholder="请输入内容" v-model="input1"></vi-input>
      <vi-input disabled placeholder="禁止修改"></vi-input>
    </div>
    <hr>
    <br>

    <div class="grid">
      
    </div>

  </div>
</body>
<script>
  
</script>
</html>
